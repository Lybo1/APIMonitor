<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="email.invalid && email.touched" class="error-message">
        <small *ngIf="email.errors?.required">Email is required.</small>
        <small *ngIf="email.errors?.email">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
      <div *ngIf="username.invalid && username.touched" class="error-message">
        <small *ngIf="username.errors?.required">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="password.invalid && password.touched" class="error-message">
        <small *ngIf="password.errors?.required">Password is required.</small>
        <small *ngIf="password.errors?.minlength">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error-message">
        <small *ngIf="confirmPassword.errors?.required">Confirm Password is required.</small>
        <small *ngIf="confirmPassword.errors?.mismatch">Passwords do not match.</small>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
</div>
